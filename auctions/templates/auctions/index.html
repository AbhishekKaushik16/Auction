{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for items in listings %}
            <li>
                <div><img src="{{items.image.url}}" alt=""><a href="{% url 'listings' items.id_no %}"><p>{{items.item_name}}</p></a><p>Price: ${{items.item_price}}</p><p>Created on: {{items.date_added}}</p></div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
